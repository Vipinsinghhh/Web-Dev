<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121;">
   0	UNSENT	            Client has been created. open() not called yet.
   1	OPENED	            open() has been called.
   2	HEADERS_RECEIVED	send() has been called, and headers and status are available.
   3	LOADING	            Downloading; responseText holds partial data.
   4	DONE	            The operation is complete.
</body>
<script>
    const requestUrl = 'https://api.github.com/users/hiteshchoudhary'
    const xhr = new XMLHttpRequest();       //created object
    xhr.open('GET', requestUrl)   //requested for data
    xhr.onreadystatechange = function(){       //onreadystatechange is a in-built function which is used to do work in a particular stage of XMLHttpRequest
        console.log(xhr.readyState);
        if (xhr.readyState === 4) {    
            const data = JSON.parse(this.responseText)   //convert JSON string to Javascript Object
            console.log(typeof data);    //checking type of data comes through the api
            console.log(data.followers);  //extracting data of followers key of obj
        }
    }
    xhr.send();
</script>
</html>
