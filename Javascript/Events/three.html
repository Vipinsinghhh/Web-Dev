<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Chai aur Javascript</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
</body>
<script>
    //--------------setInterval and clearInterval function-----------------
    //setInterval and clearInterval are web APIs
    
    const sayDate = function(str){  //ye "str" parameter he jo "hi" argument ko receive kar rha he
        console.log(str, Date.now());
    }

    const intervalId = setInterval(sayDate, 1000, "hi")       //yha "hi" argument pass kiya he, setInterval me hum argument bhi pass kar skte he
    clearInterval(intervalId)       //for stop interval function


    //------assignment - start printing name and current date when clicked start button and stop printing when clicked stop button-----
    const startPrinting = document.querySelector('#start')
    startPrinting.addEventListener('click', function(){
        const stop = setInterval(function(){
            console.log('hitesh',Date.now())
        },1000)

         const stopPrinting = document.querySelector('#stop')
         stopPrinting.addEventListener('click',function(){
        clearInterval(stop)
    })
    })
    
   
</script>
</html>
