<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation</title>
</head>
<body style="background-color: #212121; color: #fff;">
    
</body>
<script>
    const div = document.createElement('div')   //storing whole div into variable
    console.log(div);
    div.className = "main"   //inserting class into element  
    div.id = Math.round(Math.random() * 10 + 1)    //round of predefined method
    div.setAttribute("title", "generated title")   //method for setting attribute on the element
    div.style.backgroundColor = "green"    //prebuild method of inserting background color into element
    div.style.padding = "12px"             //prebuild method of inserting padding color into element
    // div.innerText = "Chai aur code"
    const addText = document.createTextNode("Chai aur code")   //creating text node and meriging it to the document
    div.appendChild(addText)     //appentchild used for add or insert node or element in parent

    document.body.appendChild(div)   //it is used for showng all changes to the display or body
</script>
</html>
