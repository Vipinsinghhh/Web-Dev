<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <div class="parent">
        <!-- this is a comment -->
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
</body>
<script>
    const parent = document.querySelector('.parent')   //selecting parent element using their class through query selector
    console.log(parent);        //prints and checks what output is
    console.log(parent.children);      //prints all nodes of of parent class
    console.log(parent.children[1].innerHTML);      //prints innertext of first child node of parent element
 
    for (let i = 0; i < parent.children.length; i++) {        //loop for printing all the child nodes innertext
         console.log(parent.children[i].innerHTML);         
        
    }
    parent.children[1].style.color = "orange"        //applying style on firstchild node of parent element
    console.log(parent.firstElementChild);        //firstElementChild is a in-built method of manipulating first element of any parent class 
    console.log(parent.lastElementChild);         //lastElementChild is a in-built method of manipulating last element of any parent class 

    const dayOne = document.querySelector('.day')  
    console.log(dayOne);  
    console.log(dayOne.parentElement);   //we can also manipulate parent element through the child class
    console.log(dayOne.nextElementSibling);  //also sibling elements

    console.log("NODES: ", parent.childNodes);  //it gives nodelist of all childnodes you created
</script>
</html>
