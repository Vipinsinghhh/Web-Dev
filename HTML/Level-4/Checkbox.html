<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkbox</title>
</head>
<body>
    <form action="/action.php">
        <h5>LOGIN</h5>
        <input type="text" placeholder="username">
        <br>
        <br>
        <input type="password" placeholder="password">
        <br>
        <br>

            <input type="radio" value="class XI" name="class" id="id1">class XI
        </label>
        <br>
        <label for="id2">

        <br>

        </label>
        <br>
        <label for="id5">
            <input type="checkbox" value="chemistry" name="subject" id="id5">chemistry

        <br>
        <label for="id6">
            <input type="checkbox" value="CS" name="subject" id="id6">Computer science
        </label>
        <br>
    </form>
    <br>
    <br>
    <h5>feedback</h5>

</html>
