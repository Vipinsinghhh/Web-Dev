<!-- explaining how to create table in html by using tags and how to add caption in top of the table and how to divide table in 2 layout by using <thead> and <tbody> tag -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table tag</title>
</head>
<body>
    <table>
        <caption>
            Student Data
        </caption>
        <thead>
        <tr>
            <th>
                Name
            </th>
            <th>
                Roll no.
            </th>
        </tr>
        </thead>

        <tbody>

        <tr>
            <td>
                Vipin Singh
            </td>
            <td>
                0832CS221224
            </td>
        </tr>

        <tr>
            <td>
                Sujal Nage
            </td>
            
            <td>
                0832CS221207
            </td>
        </tr>

        <tr>
            <td>
                Shaswat Sharma
            </td>
            <td>
                0832CS221185
            </td>
        </tr>
        </tbody> 
    </table>
   
</body>
</html>
